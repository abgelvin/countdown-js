<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport"  width="device-width" content="1" http-equiv="refresh">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

        <link href="styles.css" rel="stylesheet">
        
        <title>Vietnam Countdown</title>

    </head>

    <body>

            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    <h1>Countdown to the best trip EVAH!!</h1>
                </div>
            </header>

        <main class="container-fluid py-5 text-center">
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <h2>
                                <span class="card-text" id="days"></span>d  
                                <span class="card-text" id="hours"></span>h  
                                <span class="card-text" id="minutes"></span>m  
                                <span class="card-text" id="seconds"></span>s
                                <span class="card-text" id="seconds">!!!</span>
                            </h2>
                            
                        </div>
                    </div>
                </div>
                
           </div>
        <script>
            
            let future_date = new Date("2023-04-14T20:30:00-06:00");
            console.log(future_date.getTime())
            let now = Date.now();
            console.log(now)
            let count = future_date.getTime() - now;
            console.log(count)

            let days = Math.floor(count / (1000 * 60 * 60 * 24));
            let hours = Math.floor(count % (1000 * 60 * 60 * 24) / (1000 * 60 * 60));
            let minutes = Math.floor(count % (100 * 60 * 60) / (1000 * 60));
            let seconds = Math.floor(count % (1000 * 60) / 1000);

            document.getElementById("days").innerHTML = days  
            document.getElementById("hours").innerHTML = hours 
            document.getElementById("minutes").innerHTML = minutes 
            document.getElementById("seconds").innerHTML = seconds 


            // document.getElementById("count").innerHTML = days + "d " + hours
            //         + "h " + minutes + "m " + seconds + "s ";
            // console.log(days + "d" + hours
            //         + "h" + minutes + "m" + seconds + "seconds")
    
            if (count < 0) {
                document.getElementById("count").innerHTML = "TAKE-OFF!!!"
            }
        
        // let x = setInterval(difference, 2000)
    </script>

        </main>
